name: Check Format
on:
  push:
  pull_request:
    branches:
      - master

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Ensure Node.js 14+ is used

      - name: Install Prettier
        run: npm install -g prettier

      - name: Check Format
        run: |
          prettier -c "./**/*.{js,css,json}"
